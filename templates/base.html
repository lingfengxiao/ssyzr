<!DOCTYPE HTML>
<html>
<head>
    <title>{% block title %}深山养猪人的博客{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="application/x-www-form-urlencoded; charset=UTF-8"/>
    <link href="../static/css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <link href="../static/css/style.css" rel='stylesheet' type='text/css'/>
    <script src="../static/js/jquery.min.js"></script>
    {% block css %}{% endblock %}
</head>
<body>
<!-- header-section-starts -->
<div class="h-top" id="home">
    <div class="top-header">
        <ul class="cl-effect-16 top-nag">
            <li><a href="registration.html" data-hover="注册">注册</a></li>
            <li><a href="about.html" data-hover="关于">关于</a></li>
            <li><a href="about.html" data-hover="博客">博客</a></li>
            <li><a href="services.html" data-hover="其他功能">其他功能</a></li>
            <li><a href="login.html" data-hover="登录">登录</a></li>
            <li><a href="contact.html" data-hover="建议">建议</a></li>
        </ul>
        <div class="search-box">
            <div class="b-search">
                <form>
                    <input type="text" value="搜索关键字" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = 'Search';}">
                    <input type="submit" value="">
                </form>
            </div>
        </div>

        <div class="clearfix"></div>
    </div>
</div>
<div class="full">
    <div class="col-md-3 top-nav">
        <div class="logo">
            <a href="index.html"><h1>深山养猪人</h1></a>
        </div>
        <div class="top-menu">
            <span class="menu"> </span>

            <ul class="cl-effect-16">
                <li><a class="active" href="index.html" data-hover="主页">主页</a></li>
                <li><a href="about.html" data-hover="文章列表">文章列表</a></li>
                <li><a href="/blog/add" data-hover="新增文章">新增文章</a></li>
                <li><a href="grid.html" data-hover="个人设定">个人设定</a></li>


            </ul>
            <!-- script-for-nav -->
            <script>
                $("span.menu").click(function () {
                    $(".top-menu ul").slideToggle(300, function () {
                        // Animation complete.
                    });
                });
            </script>
            <!-- script-for-nav -->

            <ul class="side-icons">
                <li><a class="weibo" href="#"></a></li>
                <li><a class="github" href="#"></a></li>
                <li><a class="micromessage" href="#"></a></li>
                <li><a class="qq" href="#"></a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-9 main">
        {% block content %}
        {% endblock %}

    </div>
    <div class="clearfix"></div>
</div>
<!--//footer-->
<!--start-smooth-scrolling-->
<script type="application/x-javascript">
    addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    }
</script>
<script type="text/javascript">
    $(document).ready(function () {
        /*
         var defaults = {
         containerID: 'toTop', // fading element id
         containerHoverID: 'toTopHover', // fading element hover id
         scrollSpeed: 1200,
         easingType: 'linear'
         };
         */

        $().UItoTop({easingType: 'easeOutQuart'});

    });
</script>
<a href="#home" id="toTop" class="scroll" style="display: block;"> <span id="toTopHover"
                                                                         style="opacity: 1;"> </span></a>
{% block script %}{% endblock %}

</body>

</html>
